<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow Manipulation</title>
    <style>
        .box-shadow {
            width: 200px;
            height: 200px;
            background-color: #f1f1f1;
            margin: 50px auto;
            box-shadow: 10px 10px 15px 5px rgba(0, 0, 0, 0.2), -10px -10px 15px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="box-shadow"></div>

    <p> This a frist code of box shadow.</p>
</body>
</html>
